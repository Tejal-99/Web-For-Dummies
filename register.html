<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Download</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-4">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl max-w-xl w-full transform transition-all duration-300 hover:scale-[1.02]">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8 text-center">
            Register to Download
        </h2>
        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-base font-medium mb-2">
                    Full Name <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                    placeholder="John Doe"
                    required
                />
                <p id="name-error" class="text-red-600 text-sm mt-1 hidden"></p>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-base font-medium mb-2">
                    Email Address <span class="text-red-500">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                    placeholder="john.doe@example.com"
                    required
                />
                <p id="email-error" class="text-red-600 text-sm mt-1 hidden"></p>
            </div>
            <div>
                <label for="occupation" class="block text-gray-700 text-base font-medium mb-2">
                    Occupation <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="occupation"
                    name="occupation"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                    placeholder="e.g., Student, Developer, Designer"
                    required
                />
                <p id="occupation-error" class="text-red-600 text-sm mt-1 hidden"></p>
            </div>
            <button
                id="register-download-button"
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md shadow-md hover:shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-green-300 active:bg-green-800"
            >
                Complete Registration & Download
            </button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Clear previous errors
            document.getElementById('name-error').classList.add('hidden');
            document.getElementById('email-error').classList.add('hidden');
            document.getElementById('occupation-error').classList.add('hidden');

            // Validate Name
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('name-error').textContent = 'Name is required';
                document.getElementById('name-error').classList.remove('hidden');
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /\S+@\S+\.\S+/;
            if (email === '') {
                document.getElementById('email-error').textContent = 'Email is required';
                document.getElementById('email-error').classList.remove('hidden');
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Email address is invalid';
                document.getElementById('email-error').classList.remove('hidden');
                isValid = false;
            }

            // Validate Occupation
            const occupation = document.getElementById('occupation').value.trim();
            if (occupation === '') {
                document.getElementById('occupation-error').textContent = 'Occupation is required';
                document.getElementById('occupation-error').classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                // If all validations pass, redirect to the thank you page
                window.location.href = 'thankyou.html';
            }
        });
    </script>
</body>
</html>
